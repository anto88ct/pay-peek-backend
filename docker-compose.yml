# ===============================
# Pay Peek - Docker Compose
# ===============================
# Orchestrazione completa: Frontend, Backend, MongoDB, MinIO

services:
  # ===============================
  # MongoDB - Database
  # ===============================
  mongodb:
    image: mongo:7
    container_name: paypeek-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: paypeek
    volumes:
      - mongodb_data:/data/db
    networks:
      - paypeek-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ===============================
  # MinIO - Object Storage
  # ===============================
  minio:
    image: minio/minio:latest
    container_name: paypeek-minio
    restart: unless-stopped
    ports:
      - "9000:9000" # API
      - "9001:9001" # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - paypeek-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===============================
  # Backend - Spring Boot API
  # ===============================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paypeek-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      MONGODB_URI: mongodb://mongodb:27017/paypeek
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      TESSERACT_DATAPATH: /usr/share/tesseract-ocr/5/tessdata
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - paypeek-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ===============================
  # Frontend - Angular PWA (Nginx)
  # ===============================
  frontend:
    build:
      context: ../pay-peek-frontend
      dockerfile: Dockerfile
    container_name: paypeek-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - paypeek-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===============================
  # Extractor - PDF to Markdown (Python)
  # ===============================
  extractor:
    build:
      context: ../pdf-extractor
      dockerfile: Dockerfile
    container_name: paypeek-extractor
    restart: unless-stopped
    ports:
      - "8000:8000"
    networks:
      - paypeek-network
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      - minio


  # ===============================
  # LightRAG - AI Engine (API wrapper)
  # ===============================
  # ===============================
  lightrag:
    build:
      context: ../lightrag-service
      dockerfile: Dockerfile
    container_name: paypeek-lightrag
    restart: unless-stopped
    ports:
      - "8020:8020"
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    volumes:
      - ./lightrag_data:/app/data
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - paypeek-network
    depends_on:
      - mongodb

# ===============================
# Networks
# ===============================
networks:
  paypeek-network:
    driver: bridge

# ===============================
# Volumes - Persistent Data
# ===============================
volumes:
  mongodb_data:
    driver: local
  minio_data:
    driver: local
