services:
  # ===============================
  # MongoDB - Database
  # ===============================
  mongodb:
    image: mongo:7
    container_name: paypeek-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: paypeek
    volumes:
      - mongodb_data:/data/db
    networks:
      - paypeek-network
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ===============================
  # MinIO - Object Storage
  # ===============================
  minio:
    image: minio/minio:latest
    container_name: paypeek-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - paypeek-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ===============================
  # Backend - Spring Boot API
  # ===============================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paypeek-backend
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      MONGODB_URI: mongodb://mongodb:27017/paypeek
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      # Puntiamo all'alias del container extractor
      EXTRACTOR_URL: http://paypeek-extractor:8000
    depends_on:
      mongodb:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - paypeek-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  # ===============================
  # Frontend - Angular PWA
  # ===============================
  frontend:
    build:
      context: ../pay-peek-frontend
      dockerfile: Dockerfile
    container_name: paypeek-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - paypeek-network

  # ===============================
  # Extractor - Gemini Vision OCR (Python)
  # ===============================
  extractor:
    build:
      context: ../pdf-extractor
      dockerfile: Dockerfile
    container_name: paypeek-extractor
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ../pdf-extractor:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - PYTHONUNBUFFERED=1
      # Inserisci qui la tua chiave per Gemini
      - GEMINI_API_KEY=AIzaSyBZibWqwfPnTj8crmujzXbEtHa5kM1Busk
    networks:
      paypeek-network:
        aliases:
          - paypeek-extractor

  # ===============================
  # LightRAG - AI Engine
  # ===============================
  lightrag:
    build:
      context: ../lightrag-service
      dockerfile: Dockerfile
    container_name: paypeek-lightrag
    restart: unless-stopped
    ports:
      - "8020:8020"
    volumes:
      - ./lightrag_data:/app/data
    networks:
      - paypeek-network
    # Nota: Se LightRAG usava Ollama, dovrai configurarlo per usare OpenAI o Gemini API
    environment:
      - API_KEY=la_tua_chiave_se_supportata

networks:
  paypeek-network:
    driver: bridge

volumes:
  mongodb_data:
  minio_data: