# External Services Configuration
app:
  extractor:
    url: ${EXTRACTOR_URL:http://paypeek-extractor:8000}
  lightrag:
    url: ${LIGHTRAG_URL:http://paypeek-lightrag:8020}

spring:
  data:
    mongodb:
      uri: ${MONGODB_URI:mongodb://paypeek-mongodb:27017/paypeek}
  application:
    name: pay-peek-backend
  banner:
    location: classpath:banner.txt
    charset: UTF-8

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# MinIO Configuration
minio:
  bucket: payslips

# JWT Configuration
jwt:
  expiration: 86400000 # 24 hours

# Tesseract Configuration
tesseract:
  datapath: ${TESSERACT_DATAPATH:/usr/local/share/tessdata}

management:
  endpoints:
    web:
      exposure:
        include: health,info

logging:
  level:
    com.paypeek.backend: DEBUG
    org.springframework.security: WARN
    org.springframework.data.mongodb: DEBUG
  pattern:
    console: "%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx"
  file:
    name: logs/paypeek.log
    max-size: 10MB
    max-history: 30